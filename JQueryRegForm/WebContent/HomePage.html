<script>
$(document).ready(function(){
    $("input").focus(function(){
        $(this).css("background-color", "#eaf0f9");
    });
    $("input").blur(function(){
        $(this).css("background-color", "#eaf0f9");
    });
});
</script>
<script>
$(document).ready(function(){
    $("#hide").mouseenter(function(){
        $("li").hide();
    });
    $("#show").mouseenter(function(){
        $("li").show();
    });
});
</script>
</head>
