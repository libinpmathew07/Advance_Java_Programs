<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel>Name:</h:outputLabel><h:inputText/>
            Email:<h:inputText/>
            Gender:
            <h:selectOneRadio>
                <f:selectItem itemLabel="Male" itemValue="Male"/>
                <f:selectItem itemLabel="Female" itemValue="Female"/>
            </h:selectOneRadio>
            <h:selectManyCheckbox>
                <f:selectItem itemLabel="ug" itemValue="ug"/>
                <f:selectItem itemLabel="pg" itemValue="pg"/>
            </h:selectManyCheckbox>
            <h:selectManyMenu>
                <f:selectItem itemLabel="mca" itemValue="mca"/>
                <f:selectItem itemLabel="be" itemValue="be"/>
            </h:selectManyMenu>
            <h:commandButton value="Login" action="nextpage.xhtml"/>
            
        </h:form>
    </h:body>
</html>
